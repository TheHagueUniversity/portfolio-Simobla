      <section>
        <canvas data-processing-sources= "Day_4/Day_4.pde" id="pjsCanvas" tabindex="0" width="500" height="500" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
        <script type="text/javascript"> 

float [] enemy = new float [10];
int i;
float x= 0;
float y = height*2;
int score = 0; 

void setup (){
 size(500,500);
 noStroke();
 ellipseMode(CORNER);
  
   for (int i = 0; i < enemy.length; i++) {
   enemy [i] = random(height);
   }
}

void draw () {
  background (116, 159,188);
  drawEnemies();
  drawHero();
  drawScore();
  drawWin();
  
}

void drawEnemies() {
  fill(255);
  

  
  for (int i = 0; i < enemy.length; i++) {
    int enemyX=i*50+25;
    int enemyY=int(enemy[i]);
    rect(enemyX, enemyY, 18, 18);
    
  
    float d = dist(enemyX, enemyY, x, y);
      
  
      if(d<20){
      println("hit");
      ellipse(x,y, 12, 12);
      x=0;
      score=0;
      }
  
    enemy [i] += int(random(8));
    
    if (enemy[i] > height){
    enemy[i] = 0;  
    }
    
  }
}

void drawHero() {
  
  fill(0);
  ellipse (x,y, 12, 12);
  
  if(keyPressed){
    if(key == 'a' || key == 'A'){
    x-=1;
    score--;
  
    } else if(key == 'd'|| key == 'D'){
    x+=1;
    score++;
    }
  }
}
 
void drawScore() {
  rect(0, 10, score, 10);
}

void drawWin() {
  if ( x> width){
  println("You win!");
  text("You Win!", width/2, height/2);
  textSize(50);
  }
}
